<ion-header>
  <ion-toolbar id="toolbar">
    <ion-title
      ><img height="50em" src="assets/images/logo-grande-serviexpress-dark.png"
    /></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title id="title">Listado de Servicios</ion-title>

  <ion-card *ngFor="let item of servicios">
    <ion-card-header>
      <ion-card-title>{{item.descripcion}}</ion-card-title>
    </ion-card-header>

    <ion-card-content> {{item.comentario}} </ion-card-content>
  </ion-card>
</ion-content>
