<ion-header>
  <ion-toolbar id="toolbar">
    <ion-title>
      <ion-row class="ion-align-items-center">
        <ion-col size="10">
          <img
            height="50em"
            src="assets/images/logo-grande-serviexpress-dark.png"
          />
        </ion-col>
      </ion-row>
    </ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()"
        ><ion-icon slot="icon-only" name="menu"></ion-icon
      ></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-title id="title">Mis Reservas</ion-title>
</ion-content>
